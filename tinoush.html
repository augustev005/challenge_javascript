 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulaire</title>

    <body>
    <h2> Formulaire DWWM</h2>
    <form>
        <link rel="stylesheet" href="tinoush.css">
<div>
<label for="Name"> Nom </label><br>
<input type="text" value="" id="Name" name="user_name" placeholder="Entrez votre nom">
</div>

<div>
    <label for="mail"> Email</label><br>
    <input type="text" value="" id="mail" name="user_mail" placeholder="Entrez votre Email">
</div>

<div>
        <label for="number">Indiquez votre satisfaction au cours de 1 à 10</label><br>
        <input type="number"  id="number" name="user_number" placeholder="numero de 1 à 10" > 
</div>

<div>
    <label for="name">Qui est votre coach?</label><br>
    <select>
            <option>BIRANTE </option>
            <option>MALICK</option>
            <option>MAMADOU</option>
    </select> 
</div>

<div>
    <label for="Name">A quel moment avez-vous cours?</label><br>
        <br>
        <input type="radio">Matin <br>
        <input type="radio">Après-midi <br>
        <input type="radio">Soir <br>
</div>
<div>
     <label for="name">Quels outils avez-vous rencontrés jusque là?</label><br>(sélectionnez tout ce qui s'applique) <br>
     <br>
     <input type="checkbox"> HTML <br>
     <input type="checkbox"> CSS <br>
     <input type="checkbox"> JavaScript <br>
     <input type="checkbox"> Éditeur de texte <br>
     <input type="checkbox"> Ligne de commande <br>
</div>
<br>
<div>
    <label for="msg">Décrivez votre expérience jusque là</label> <br>
    <textarea name="user_message" id="msg" cols="30" rows="5">Décrivez votre experience ici...</textarea>
</div>

<div class="button">
    <button type="submit">Envoyer</button> 
</div>
    </form>
   
    <table>
        <tr>
            <td><label for=""></label></td>
        </tr>
    </table>
    
</body>
</html>
